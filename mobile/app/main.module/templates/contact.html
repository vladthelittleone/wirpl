<ion-view class="contact-view" hide-nav-bar="true">
  <ion-content>

    <ion-list>

      <ion-item  class="item item-avatar" ng-click="modal.show()"
         ng-repeat="p in people">
        <img src="{{p.image}}" >
        <h2>{{p.name}}</h2>
        <p>Back off, man. I'm a scientist.</p>
      </ion-item >

    </ion-list>
  </ion-content>

</ion-view>
