<ion-view hide-nav-bar="true">
  <ion-content>

      <ion-list class="contact-list" can-swipe="true">

        <ion-item ng-repeat="p in people">
          <div class="contact-img-container">
            <img src="{{p.image}}" class="img-contact"/>
          </div>
          <div class="contact-description-container">
            <h2>{{p.name}}</h2>
          </div>
        </ion-item>

      </ion-list>
  </ion-content>

</ion-view>
